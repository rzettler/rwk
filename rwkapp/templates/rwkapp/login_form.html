{% extends 'rwkapp/base.html' %}

{% block title %}
	<title>{{ title }}</title>
{% endblock %}

{% block content %}
<div>
	<h3>{{ title }}</h3>
</div>

<form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">{{ title }}</button>
</form>
{% endblock %}
