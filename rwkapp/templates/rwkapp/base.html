{% load staticfiles %}
<html>
<head>
{% block title %}
{% endblock %}
<!--
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href="//fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/rwkapp.css' %}">

</head>
<body>
<div>
	<h1><a href="{% url 'home' %}">Digitales RWK  Sparschwein</a></h1>
</div>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="{% url 'home' %}" class="navbar-brand">Uebersicht</a>
		</div>
		<!-- Menu Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="{% block eintraege_active %}{% endblock %}">
					<a href="{% url 'eintraege_list' %}">
						<span class="fas fa-file-alt" aria-hidden="true"</span>
						Eintraege
					</a>
				</li>
				<li class="{% block schuetzen_active %}{% endblock %}">
					<a href="{% url 'schuetzen_list' %}">
						<span class="fas fa-user" aria-hidden="true"></span>
						Schuetzen
					</a>
				</li>
				<li class="{% block mannschaft_active %}{% endblock %}">
					<a href="{% url 'mannschaft_list' %}">
						<span class="fas fa-users" aria-hidden="true"></span>
						Mannschaften
					</a>
				</li>
				<li class="{% block einzahlungen_active %}{% endblock %}">
					<a href="{% url 'einzahlungen_list' %}">
						<span class="far fa-money-bill-alt" aria-hidden="true"></span>
						Einzahlungen
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					{% if user.is_authenticated %}
					<a href="{% url 'logout' %}?next={% firstof request.path '/' %}">
						<span class="fas fa-sign-out-alt" aria-hidden="true"</span>
						Logout
					</a>
					{% else %}
					<a href="{% url 'login' %}?next={% firstof request.path '/' %}">
						<span class="fas fa-sign-in-alt" aria-hidden="true"</span>
						Login
					</a>
					{% endif %}
				</li>
			</ul>
		</div>
	</div>
</nav>
{% block content %}
{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
